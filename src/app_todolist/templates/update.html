<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Todo</title>
</head>

<body>
  <h1>Edit Todo</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ todo.name }}" required>
    <br>
    <button type="submit">Save</button>
  </form>
</body>

</html>
